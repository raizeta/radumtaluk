<div ng-include="'angular/partial/headtemplate.html'"></div>
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="asset/admin/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{userInfo.username}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header bg-red"><h4>PT. Lukison Group</h4></li>
      <li class="active">
        <a href="#/erp">
          <i class="fa fa-th"></i> <span>HOME</span>
          
        </a>
      </li>
      <li class="active">
        <a href="#/dashboard/dept/hrd/personalia">
          <i class="fa fa-th"></i> <span>DASHBOARD</span>
          
        </a>
      </li>
      <li class="active">
        <a href="#/erp">
          <i class="fa fa-th"></i> <span>CHATTING</span>
        </a>
      </li>
      <li class="active">
        <a href="#/dashboard/dept/hrd/employee">
          <i class="fa fa-th"></i> <span>EMPLOYEE DATA</span>
        </a>
      </li>
      <li class="active">
        <a href="#/dashboard/dept/hrd/employee/arsip">
          <i class="fa fa-th"></i> <span>EMPLOYEE ARSIP</span>
        </a>
      </li>
    </ul>
  </section>
</aside>

<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
      <!-- for flashMessage in app.session.flashbag.get('notice') -->
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">    &times;
          </button>
          <h4>DASHBOARD DEPARTMENT HRD PERSONALIA</h4>
        </div>
      <!-- endfor flashMessage -->
      </div>
    </div>
      <div class="row">
      <div class="col-md-6">
        <fusioncharts
          width= 100%,
          type="msline",
          chart='{{support_attrs}}',
          categories='{{support_catg}}',
          dataset='{{support_dataset}}'
        >
        </fusioncharts>   
      </div>
      <div class="col-md-6">
        <fusioncharts
          width= 100%
          type="msline"
          chart="{{bisnis_attrs}}"
          categories="{{bisnis_catg}}"
          dataset="{{bisnis_dataset}}"
        >
        </fusioncharts>   
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <fusioncharts width="100%" height="300"type="pie3d" datasource="{{sss_pie_myDatasource}}">
        </fusioncharts>   
      </div>
      
      <div class="col-md-4">
        <fusioncharts width="100%" height="300"type="pie3d" datasource="{{lipat_pie_myDatasource}}">
        </fusioncharts>   
      </div>

      <div class="col-md-4">
        <fusioncharts width="100%" height="300"type="pie3d" datasource="{{esm_pie_myDatasource}}">
        </fusioncharts>   
      </div>
      
    </div>
  </section><!-- /.content --> 
</div><!-- /.content-wrapper -->

<div ng-include="'angular/partial/foottemplate.html'"></div>
