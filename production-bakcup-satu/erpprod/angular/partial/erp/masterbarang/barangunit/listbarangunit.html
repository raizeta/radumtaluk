<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/erp/masterbarang/menukiri.html'"></div>
<div class="content-wrapper">
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-danger" style="margin:12px;box-shadow:0 3px 25px black;">
        <div class="panel-heading">List Barang Unit</div>
        <div class="panel-body">
            <a class="btn btn-warning" href="#/erp/masterbarang/new/barangunit">
                <i class="fa fa-plus"></i> Add Unit Barang 
            </a>
        </div>
        <div class="panel-body table-responsive">
           <table class="table table-hover table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>KD UNIT</th>
                <th>NM UNIT</th>
                <th>QUANTITY</th>
                <th>WEIGHT</th>
                <th>COLOR</th>
                <th>NOTE</th>
                <th>STATUS</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="unitbarang in unitbarangs" context-menu="menuOptions">
                <td>{{unitbarang.ID}}</td>
                <td>{{unitbarang.KD_UNIT}}</td>
                <td><a href="" editable-text="unitbarang.NM_UNIT">{{unitbarang.NM_UNIT}}</a></td>
                <td>{{unitbarang.QTY}}</td>
                <td>{{unitbarang.WEIGHT}}</td>
                <td>{{unitbarang.COLOR}}</td>
                <td>{{unitbarang.NOTE}}</td>
                <td ng-if='unitbarang.STATUS === 1' >
                    <a class="btn btn-success btn-xs"><i class="fa fa-edit"></i> &nbsp;Enable</a>
                  </td>
                  <td ng-if='unitbarang.STATUS === 0' >
                    <a class="btn btn-danger btn-xs"><i class="fa fa-edit"></i> &nbsp;Disable</a> 
                  </td>
              </tr>
            </tbody>
           </table>
        </div>
      </div>
    </div>
  </div>
</section><!-- /.content -->
</div>
<div ng-include="'angular/partial/foottemplate.html'"></div>
