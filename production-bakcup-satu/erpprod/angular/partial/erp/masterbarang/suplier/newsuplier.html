<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/erp/masterbarang/menukiri.html'"></div>
<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
      <!-- for flashMessage in app.session.flashbag.get('notice') -->
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">    &times;
          </button>
          <h4>SALESMAN EDIT SUPLIER</h4>
        </div>
      <!-- endfor flashMessage -->
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">CREATE NEW SUPLIER</h3>
          </div>
          <form name="suplierForm" ng-submit="submitForm(data)" method="post">
          <div class="box-body">
            <div class="form-group" ng-class="{'has-error':suplierForm.kdsuplier.$invalid && !suplierForm.kdsuplier.$pristine,'has-success':suplierForm.kdsuplier.$valid}">
              <label>KODE SUPLIER</label>
                <input type="text" class="form-control"  name="kdsuplier" ng-model="data.KD_SUPPLIER" required>
            </div>

            <div class="form-group" ng-class="{'has-error':suplierForm.esupnamasup.$invalid && !suplierForm.esupnamasup.$pristine,'has-success':suplierForm.esupnamasup.$valid}">
              <label>NAMA SUPLIER</label>
                <input type="text" class="form-control" name="esupnamasup" ng-model="data.NM_SUPPLIER" required>
            </div>
            <div class="form-group" ng-class="{'has-error':suplierForm.esupalamat.$invalid && !suplierForm.esupalamat.$pristine,'has-success':suplierForm.esupalamat.$valid}">
              <label>ALAMAT SUPLIER</label>
                <input type="text" class="form-control" name="esupalamat" ng-model="data.ALAMAT" required>
            </div>
            <div class="form-group" ng-class="{'has-error':suplierForm.esupkota.$invalid && !suplierForm.esupkota.$pristine,'has-success':suplierForm.esupkota.$valid}">
              <label>KOTA SUPLIER</label>
                <input type="text" class="form-control" name="esupkota" ng-model="data.KOTA" required>
            </div>
            <div class="form-group" ng-class="{'has-error':suplierForm.esuptlp.$invalid && !suplierForm.esuptlp.$pristine,'has-success':suplierForm.esuptlp.$valid}">
              <label>TELP SUPLIER</label>
                <input type="text" class="form-control" name="esuptlp" ng-model="data.TLP" required>
            </div>
            <div class="form-group" ng-class="{'has-error':suplierForm.esupmobile.$invalid && !suplierForm.esupmobile.$pristine,'has-success':suplierForm.esupmobile.$valid}">
              <label>HP SUPLIER</label>
                <input type="text" class="form-control" name="esupmobile" ng-model="data.MOBILE" required>
            </div>
            <div class="form-group">
              <label>FAX SUPLIER</label>
                <input type="text" class="form-control" ng-model="data.FAX">
            </div>
            <div class="form-group" ng-class="{'has-error':suplierForm.esupemail.$invalid && !suplierForm.esupemail.$pristine,'has-success':suplierForm.esupemail.$valid}">
              <label>EMAIL SUPLIER</label>
                <input type="text" class="form-control" name="esupemail" ng-model="data.EMAIL" required>
            </div>
            <div class="form-group">
              <label>WEBSITE SUPLIER</label>
                <input type="text" class="form-control" ng-model="data.WEBSITE">
            </div>
            <div class="form-group">
              <label>IMAGE SUPLIER</label>
                <input type="text" class="form-control" ng-model="data.IMAGE">
            </div>
            <div class="form-group">
              <label>NOTE</label>
                <input type="text" class="form-control" ng-model="data.NOTE">
            </div>
            <div class="form-group">
              <label>KODE CABANG</label>
                <input type="text" class="form-control" ng-model="data.KD_CAB">
            </div>
            <div class="form-group">
              <label>KODE DEPARTEMENT</label>
                <input type="text" class="form-control" ng-model="data.KD_DEP">
            </div>
            <div class="form-group" ng-class="{'has-error':suplierForm.esupstatus.$invalid && !suplierForm.esupstatus.$pristine,'has-success':suplierForm.esupstatus.$valid}">
              <label>Status</label>
              <div class="radio" >
                <label>
                  <input type="radio"  name="esupstatus" ng-model="data.STATUS" value="1">
                  Aktif
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"  name="esupstatus" ng-model="data.STATUS" value="0">Tidak Aktif
                </label>
              </div>
            </div>

          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <a href="javascript::;" class="btn btn-sm btn-danger btn-flat pull-left">Cancel</a>
            <button type="submit" class="btn btn-sm btn-success btn-flat pull-right">Submit</button>
          </div>
        </div>
      </form>
        <!-- /.box -->
      </div>
      <!-- /.col (left) -->
    </div>
  </section><!-- /.content -->
  
</div><!-- /.content-wrapper -->

<div ng-include="'angular/partial/foottemplate.html'"></div>
