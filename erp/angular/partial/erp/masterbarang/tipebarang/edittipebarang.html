<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/erp/masterbarang/menukiri.html'"></div>
<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
      <!-- for flashMessage in app.session.flashbag.get('notice') -->
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">    &times;
          </button>
          <h4>SALESMAN EDIT TIPE BARANG</h4>
        </div>
      <!-- endfor flashMessage -->
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">EDIT TIPE BARANG</h3>
          </div>
          <form name="edittipebarangForm" action="index.html" method="post">
          <div class="box-body">
            <div class="form-group">
              <label>KODE TIPE BARANG</label>
                <input type="text" class="form-control" ng-model="etbkdtype" disabled>
            </div>
            <div class="form-group" ng-class="{'has-error':edittipebarangForm.etbnamatype.$invalid && !edittipebarangForm.etbnamatype.$pristine,'has-success':edittipebarangForm.etbnamatype.$valid}">
              <label>NAMA TIPE BARANG</label>
                <input type="text" class="form-control" name="etbnamatype" ng-model="etbnamatype" required>
            </div>
            <div class="form-group" ng-class="{'has-error':edittipebarangForm.etbnote.$invalid && !edittipebarangForm.etbnote.$pristine,'has-success':edittipebarangForm.etbnote.$valid}">
              <label>NOTE</label>
                <textarea class="form-control" name="etbnote" ng-model="etbnote" required></textarea>
            </div>
            <div class="form-group" ng-class="{'has-error':edittipebarangForm.etbstatus.$invalid && !edittipebarangForm.etbstatus.$pristine,'has-success':edittipebarangForm.etbstatus.$valid}">
              <label>Status</label>
              <div class="radio" >
                <label>
                  <input type="radio"  name="etbstatus" ng-model="etbstatus" value=1>
                  Aktif
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"  ng-model="etbstatus" value=0>Tidak Aktif
                </label>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <a href="javascript::;" class="btn btn-sm btn-danger btn-flat pull-left">Cancel</a>
            <button type="submit" ng-disabled="edittipebarangForm.$invalid" class="btn btn-sm btn-success btn-flat pull-right">Submit</button>
          </div>
        </div>
      </form>
        <!-- /.box -->
      </div>
      <!-- /.col (left) -->
    </div>
  </section><!-- /.content -->
  
</div><!-- /.content-wrapper -->

<div ng-include="'angular/partial/foottemplate.html'"></div>
