<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/erp/masterbarang/menukiri.html'"></div>
<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-danger">
          <div class="panel-heading">List Tipe Barang</div>
          <div class="panel-body">
            <a class="btn btn-warning" href="#/erp/masterbarang/new/tipebarang">
                <i class="fa fa-plus"></i> Add Tipe Barang 
            </a>
          </div>
          <div class="panel-body table-responsive">
             <table class="table table-hover table-striped table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <!-- <th>KD TYPE</th> -->
                  <th>NM TYPE</th>
                  <th>NOTE</th>
                  <th>STATUS</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="typebarang in typebarangs" context-menu="menuOptions">
                  <td>{{typebarang.ID}}</td>
                  <!-- <td>{{typebarang.KD_TYPE}}</td> -->
                  <td>
                    <a href="" editable-text="typebarang.NM_TYPE" ng-model="typebarang.NM_TYPE" onbeforesave="updateUser(typebarang)">
                      {{typebarang.NM_TYPE}}
                    </a>
                  </td>
                  <td>
                    <a href="" editable-textarea="typebarang.NOTE" ng-model="typebarang.NOTE" onbeforesave="updateUser(typebarang)">{{typebarang.NOTE}}</a></td>
                  <td ng-if='typebarang.STATUS === 1' >
                    <a class="btn btn-success btn-xs"><i class="fa fa-edit"></i> &nbsp;Enable</a>
                  </td>
                  <td ng-if='typebarang.STATUS === 0' >
                    <a class="btn btn-danger btn-xs"><i class="fa fa-edit"></i> &nbsp;Disable</a> 
                  </td>
                </tr>
              </tbody>
             </table>
           </div>
        </div>
      </div>
    </div>
  </section><!-- /.content -->
  
</div><!-- /.content-wrapper -->

<div ng-include="'angular/partial/foottemplate.html'"></div>
