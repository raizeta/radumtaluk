<script>
      function generatefromtable() 
      {
        var imgData = document.getElementById('gambar').getAttribute('src');
        console.log(imgData);
        var data = [], fontSize = 12, height = 0, doc;
        doc = new jsPDF('p', 'pt', 'a3', true);
        doc.setFont("times", "normal");
        doc.setFontSize(fontSize);
        doc.text(20, 20, "hi table");
        data = [];
        data = doc.tableToJson('tbl');
        height = doc.drawTable(data, {
          xstart : 10,
          ystart : 10,
          tablestart : 40,
          marginleft : 10,
          xOffset : 10,
          yOffset : 15
        });
        doc.text(50, height + 20, 'List Kategori');
        doc.addImage(imgData, 'PNG', 15, 340, 180, 160);
        doc.save("some-file.pdf");
      }
    </script>
