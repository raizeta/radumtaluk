<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/erp/masterbarang/menukiri.html'"></div>
<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">Edit Barang Unit</h3>
          </div>
          <form name="editbarangunitForm" ng-submit="submitForm(data)" method="post">
          <div class="box-body">
            <div class="form-group">
              <label>KODE BARANG UNIT</label>
                <input type="text" class="form-control" ng-model="data.KD_UNIT" disabled>
            </div>
            <div class="form-group" ng-class="{'has-error':editbarangunitForm.bunmunit.$invalid && !editbarangunitForm.bunmunit.$pristine,'has-success':editbarangunitForm.bunmunit.$valid}">
              <label>NAMA BARANG UNIT</label>
                <input type="text" class="form-control" name="bunmunit" ng-model="data.NM_UNIT" required>
            </div>
          </div>
          <div class="box-body">
            <div class="form-group" ng-class="{'has-error':editbarangunitForm.buqty.$invalid && !editbarangunitForm.buqty.$pristine,'has-success':editbarangunitForm.buqty.$valid}">
              <label>QUANTITY BARANG UNIT</label>
                <input type="number" class="form-control" name="buqty" ng-model="data.QTY" min=0>
            </div>
          </div>
          <div class="box-body" >
            <div class="form-group" ng-class="{'has-error':editbarangunitForm.busize.$invalid && !editbarangunitForm.busize.$pristine,'has-success':editbarangunitForm.busize.$valid}">
              <label>UKURAN BARANG UNIT</label>
                <input type="number" class="form-control" name="busize" ng-model="data.SIZE" min=0>
            </div>
          </div>
          <div class="box-body">
            <div class="form-group" ng-class="{'has-error':editbarangunitForm.buweight.$invalid && !editbarangunitForm.buweight.$pristine,'has-success':editbarangunitForm.buweight.$valid}">
              <label>BERAT BARANG UNIT</label>
                <input type="number" class="form-control" name="buweight" ng-model="data.WEIGHT" min=0>
            </div>
          </div>
          <div class="box-body">
            <div class="form-group" ng-class="{'has-error':editbarangunitForm.bucolor.$invalid && !editbarangunitForm.bucolor.$pristine,'has-success':editbarangunitForm.bucolor.$valid}">
              <label>WARNA BARANG UNIT</label>
                <input type="number" class="form-control" name="bucolor" ng-model="data.COLOR" min=0>
            </div>
          </div>
          <div class="box-body">
            <div class="form-group" ng-class="{'has-error':editbarangunitForm.bunote.$invalid && !editbarangunitForm.bunote.$pristine,'has-success':editbarangunitForm.bunote.$valid}">
              <label>CATATAN BARANG UNIT</label>
                <textarea class="form-control" name="bunote" ng-model="data.NOTE" required></textarea>
            </div>
          </div>
          <div class="box-body">
            <div class="form-group" ng-class="{ 'has-error' : editbarangunitForm.statustipebarang.$invalid && !editbarangunitForm.statustipebarang.$pristine,'has-success':editbarangunitForm.statustipebarang.$valid }">
                <label>Status Tipe Barang</label>
                <div class="radio">
                  <label>
                    <input type="radio" ng-model="data.STATUS" name="statustipebarang" id="optionsRadios1" value="1" required>
                    Aktif
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" ng-model="data.STATUS" name="statustipebarang" id="optionsRadios2" value="0" required>
                    Tidak Aktif
                  </label>
                </div>
                <p ng-show="editbarangunitForm.statustipebarang.$invalid && !editbarangunitForm.statustipebarang.$pristine" class="help-block">Catatan Untuk Tipe Barang Tidak Boleh Kosong</p>
              </div>
          </div>
          <div class="box-footer clearfix">
            <a href="javascript::;" class="btn btn-sm btn-danger btn-flat pull-left">Cancel</a>
            <button type="submit" ng-disabled="editbarangunitForm.$invalid" class="btn btn-sm btn-success btn-flat pull-right">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->

<div ng-include="'angular/partial/foottemplate.html'"></div>
