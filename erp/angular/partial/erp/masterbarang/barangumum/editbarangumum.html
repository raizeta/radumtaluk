<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/erp/masterbarang/menukiri.html'"></div>
<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
      <!-- for flashMessage in app.session.flashbag.get('notice') -->
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">    &times;
          </button>
          <h4>SALESMAN EDIT BARANG UMUM</h4>
        </div>
      <!-- endfor flashMessage -->
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">EDIT BARANG UMUM</h3>
          </div>
          <form name="editbarangumumForm" action="" method="post" novalidate>
          <div class="box-body">
            <div class="form-group">
              <label>KODE BARANG UMUM</label>
                <input type="text" class="form-control" ng-model="ebukdbarang" disabled>
            </div>
            <div class="form-group" ng-class="{'has-error':editbarangumumForm.ebunmbarang.$invalid && !editbarangumumForm.ebunmbarang.$pristine,'has-success':editbarangumumForm.ebunmbarang.$valid}">
              <label>NAMA BARANG UMUM</label>
                <input type="text" class="form-control" name="ebunmbarang" ng-model="ebunmbarang" required>
            </div>
            <div class="form-group" ng-class="{'has-error':editbarangumumForm.ebutypebarang.$invalid && !editbarangumumForm.ebutypebarang.$pristine,'has-success':editbarangumumForm.ebutypebarang.$valid}">
              <label>Type Barang</label>
              <select class="form-control" name="ebutypebarang" ui-select2="select2Options" ng-model="ebutypebarang" required>
                <option value=""></option>
                <option ng-repeat="tipebarang in typebarangs" value="{{tipebarang.ID}}">{{tipebarang.NM_TYPE}}</option>
              </select>
            </div>
            <div class="form-group" ng-class="{'has-error':editbarangumumForm.ebukdkategori.$invalid && !editbarangumumForm.ebukdkategori.$pristine,'has-success':editbarangumumForm.ebukdkategori.$valid}">
              <label>Kode Kategori</label>
              <select class="form-control" name="ebukdkategori" ui-select2="select2Options"  ng-model="ebukdkategori" required>
                <option value=""></option>
                <option ng-repeat="category in categories" value="{{category.ID}}">
                  {{category.NM_KATEGORI}}
                </option>
              </select>
            </div>
            <div class="form-group" ng-class="{'has-error':editbarangumumForm.ebukdunit.$invalid && !editbarangumumForm.ebukdunit.$pristine,'has-success':editbarangumumForm.ebukdunit.$valid}">
              <label>Unit Barang</label>
              <select class="form-control" ui-select2="select2Options" name="ebukdunit" ng-model="ebukdunit" required>
                <option value=""></option>
                <option ng-repeat="unitbarang in unitbarangs" value="{{unitbarang.ID}}">{{unitbarang.NM_UNIT}}</option>
              </select>
            </div>

            <div class="form-group" ng-class="{'has-error':editbarangumumForm.ebustatus.$invalid && !editbarangumumForm.ebustatus.$pristine,'has-success':editbarangumumForm.ebustatus.$valid}">
              <label>Status</label>
              <div class="radio" >
                <label>
                  <input type="radio"  name="ebustatus" ng-model="ebustatus"  value="1">
                  Aktif
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"  name="ebustatus" ng-model="ebustatus"  value="0">Tidak Aktif
                </label>
              </div>
            </div>
          </div>
          
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <a href="javascript::;" class="btn btn-sm btn-danger btn-flat pull-left">Cancel</a>
            <button type="submit" ng-disabled="editbarangumumForm.$invalid" class="btn btn-sm btn-success btn-flat pull-right">Submit</button>
          </div>
          </form>
        </div>
      
        <!-- /.box -->
      </div>
      <!-- /.col (left) -->
    </div>
  </section><!-- /.content -->
</div><!-- /.cont -->

<div ng-include="'angular/partial/foottemplate.html'"></div>
