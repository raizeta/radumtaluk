<div ng-include="'angular/partial/headtemplate.html'"></div>

<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
      <!-- for flashMessage in app.session.flashbag.get('notice') -->
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">    &times;
          </button>
          <h4>SALESMAN EDIT TIPE BARANG</h4>
        </div>
      <!-- endfor flashMessage -->
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">EDIT TIPE BARANG</h3>
          </div>
          <form action="index.html" method="post">
          <div class="box-body">
            <div class="form-group">
              <label>ID TIPE BARANG</label>
                <input type="text" class="form-control" ng-model="etbid">
            </div>
            <div class="form-group">
              <label>KODE TIPE BARANG</label>
                <input type="text" class="form-control" ng-model="etbkdtype">
            </div>
            <div class="form-group">
              <label>NAMA TIPE BARANG</label>
                <input type="text" class="form-control" ng-model="etbnamatype">
            </div>
            <div class="form-group">
              <label>NOTE</label>
                <input type="text" class="form-control" ng-model="etbnote">
            </div>
            <div class="form-group">
              <label>STATUS</label>
                <input type="text" class="form-control" ng-model="etbstatus">
            </div>
            <div class="form-group">
              <label>CORP ID</label>
                <input type="text" class="form-control" ng-model="etbcorpid">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <a href="javascript::;" class="btn btn-sm btn-danger btn-flat pull-left">Cancel</a>
            <button type="submit" class="btn btn-sm btn-success btn-flat pull-right">Submit</button>
          </div>
        </div>
      </form>
        <!-- /.box -->
      </div>
      <!-- /.col (left) -->
    </div>
  </section><!-- /.content -->
  
</div><!-- /.content-wrapper -->

<div ng-include="'angular/partial/foottemplate.html'"></div>
