<div class="row">
  <div class="col-md-12">
  <!-- for flashMessage in app.session.flashbag.get('notice') -->
    <div class="alert alert-success alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">    &times;
      </button>
      <h4>SALESMAN LIST SUPLIER</h4>

    </div>
  <!-- endfor flashMessage -->
  </div>
</div>
<div class="row">
  
  <div class="col-md-6">
    <div class="box box-danger">
      <div class="box-header">
        <h3 class="box-title">Create New Barang Umum</h3>
      </div>
      <form action="index.html" method="post">
      <div class="box-body">
        <div class="form-group">
          <label>Kode Product</label>
          <select class="form-control select2" style="width: 100%;" required>
            <option selected="selected" value="">Pilih Barang</option>
            <option ng-repeat="barangumum in barangumums" value="{{barangumum.ID}}">{{barangumum.NM_BARANG}}</option>
          </select>
        </div><!-- /.form-group -->
        <!-- /.form group -->
        <div class="form-group">
          <label>Kode Supplier</label>
          <select class="form-control select2" style="width: 100%;" required>
            <option selected="selected" value="">Pilih Suplier</option>
            <option ng-repeat="suplier in supliers" value="{{suplier.ID}}">{{suplier.NM_SUPPLIER}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Kode Kategori</label>
          <select class="form-control select2" style="width: 100%;" required>
            <option selected="selected" value="">Pilih Kategori</option>
            <option ng-repeat="category in categories" value="category.ID">{{category.NM_KATEGORI}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Type Barang</label>
          <select class="form-control select2" style="width: 100%;" required>
            <option selected="selected" value="">Pilih Type</option>
            <option ng-repeat="typebarang in typebarangs" value="{{typebarang.ID}}">{{typebarang.NM_TYPE}}</option>
          </select>
        </div>

        <!-- phone mask -->
        <div class="form-group">
          <label>Quantity</label>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-minus"></i>
            </div>
            <input type="number" class="form-control" name="quantity" min=0 required>
            <div class="input-group-addon">
              <i class="fa fa-plus"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <a href="javascript::;" class="btn btn-sm btn-danger btn-flat pull-left">Cancel</a>
        <button type="submit" class="btn btn-sm btn-success btn-flat pull-right">Submit</button>
      </div>
    </div>
  </form>
    <!-- /.box -->
  </div>
  <!-- /.col (left) -->
</div>



<script>
  $(function () 
  {

    $(".select2").select2();
  });

    
</script>
