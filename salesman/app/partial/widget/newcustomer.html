<div ui-content-for="title">
  <span>Forms</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" name="formcustomer" ng-submit='login()'>
    <fieldset>
      <legend>New Customer</legend>
        <div ng-class="{'has-error':formcustomer.email.$invalid,'has-success':formcustomer.email.$valid}">
          <label>Email</label>
          <input type="email" name="email" ng-model="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div ng-class="{'has-error':formcustomer.password.$invalid && !formcustomer.password.$pristine,'has-success':formcustomer.password.$valid}">
          <label>Password</label>
          <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label>Remember Me</label>
          <ui-switch ng-model='rememberMe'></ui-switch>
        </div>
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>



  </form>
 </div>
</div>
