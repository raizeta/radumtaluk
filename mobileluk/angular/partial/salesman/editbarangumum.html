<div ng-include="'angular/partial/headtemplate.html'"></div>

<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
      <!-- for flashMessage in app.session.flashbag.get('notice') -->
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">    &times;
          </button>
          <h4>SALESMAN EDIT BARANG UMUM</h4>
        </div>
      <!-- endfor flashMessage -->
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">EDIT BARANG UMUM</h3>
          </div>
          <form action="" method="post">
          <div class="box-body">
            <div class="form-group">
              <label>KODE BARANG UMUM</label>
                <input type="text" class="form-control" ng-model="ebukdbarang" disabled>
            </div>
            <div class="form-group">
              <label>NAMA BARANG UMUM</label>
                <input type="text" class="form-control" ng-model="ebunmbarang">
            </div>
            <div class="form-group">
              <label>Type Barang</label>
              <select class="form-control" ng-options="tipebarang.ID as tipebarang.NM_TYPE for tipebarang in typebarangs" ng-model="ebutypebarang" required>
                <option value="" selected disabled>--Pilih Type Barang--</option>
              </select>
            </div>
            <div class="form-group">
              <label>Kode Kategori</label>
              <select class="form-control" ng-options="category.ID as category.NM_KATEGORI for category in categories" ng-model="ebukdkategori" required>
                <option value="" selected disabled>--Pilih Kategori--</option>
              </select>
            </div>

            <div class="form-group">
              <label>Status</label>
              <div class="radio" >
                <label>
                  <input type="radio"  ng-model="ebustatus"  value="1">
                  Aktif
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"  ng-model="ebustatus"  value="0">Tidak Aktif
                </label>
              </div>
            </div>
          </div>
          
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <a href="javascript::;" class="btn btn-sm btn-danger btn-flat pull-left">Cancel</a>
            <button type="submit" class="btn btn-sm btn-success btn-flat pull-right">Submit</button>
          </div>
          </form>
        </div>
      
        <!-- /.box -->
      </div>
      <!-- /.col (left) -->
    </div>
  </section><!-- /.content -->
</div><!-- /.cont -->

<div ng-include="'angular/partial/foottemplate.html'"></div>
