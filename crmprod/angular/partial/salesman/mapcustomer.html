<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/homemenu.html'"></div>
<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <div class="col-md-12 col-sm-6 col-xs-12" >
                <div class="info-box bg-green">
                  <span class="info-box-icon"><i class="fa fa-thumbs-o-up"></i></span>
                  <div class="info-box-content">
                    <span class="info-box-text" style="cursor:pointer" ><h3>CUSTOMER MAP</h3></span>
                  </div>
                </div>

            </div>
        </div>
        <ng-map zoom="14" center="{{lat}},{{long}}" style="margin:12px;box-shadow:0 3px 25px black;">
            <marker position="{{lat}}, {{long}}" on-click="toggleBounce()" animation="BOUNCE" draggable="false"></marker>
            <marker radius="3500" position="-6.218667, 106.663480"  icon='http://google-maps-icons.googlecode.com/files/factory.png' on-click="toggleBounce()" animation="BOUNCE" draggable="false"></marker>
            <marker position="-6.219667, 106.663280"  icon='http://google-maps-icons.googlecode.com/files/sailboat-tourism.png' on-click="toggleBounce()" animation="BOUNCE" draggable="false"></marker>

            <marker position="-6.222201, 106.651958"  icon='http://google-maps-icons.googlecode.com/files/sailboat-tourism.png' on-click="toggleBounce()" animation="BOUNCE" draggable="false"></marker>
            <marker position="-6.224129, 106.649415"  icon='http://google-maps-icons.googlecode.com/files/climbing.png' on-click="toggleBounce()" animation="BOUNCE" draggable="false"></marker>

        </ng-map>
    </section>
</div>
<div ng-include="'angular/partial/foottemplate.html'"></div>
