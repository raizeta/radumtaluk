<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/erp/masterbarang/menukiri.html'"></div>
<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
      <!-- for flashMessage in app.session.flashbag.get('notice') -->
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">    &times;
          </button>
          <h4>SALESMAN EDIT KATEGORI</h4>
        </div>
      <!-- endfor flashMessage -->
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">EDIT KATEGORI</h3>
          </div>
          <form name ="editkategoriForm" ng-submit="index.html" method="post" novalidate>
          <div class="box-body">
            <div class="form-group">
              <label>KODE KATEGORI</label>
                <input type="text" class="form-control" ng-model="ekkdkategori" disabled>
            </div>
            <div class="form-group" ng-class="{'has-error':editkategoriForm.ekanamakategori.$invalid && !editkategoriForm.ekanamakategori.$pristine,'has-success':editkategoriForm.ekanamakategori.$valid}">
              <label>NAMA KATEGORI</label>
                <input type="text" name="ekanamakategori" class="form-control" ng-model="eknamakategori" required>
            </div>
            <div class="form-group" ng-class="{'has-error':editkategoriForm.eknote.$invalid && !editkategoriForm.eknote.$pristine,'has-success':editkategoriForm.eknote.$valid}">
              <label>NOTE</label>
                <textarea class="form-control" name="eknote" ng-model="eknote" required></textarea>
            </div>

            <div class="form-group" ng-class="{'has-error':editkategoriForm.ekstatus.$invalid && !editkategoriForm.ekstatus.$pristine,'has-success':editkategoriForm.ekstatus.$valid}">
              <label>Status</label>
              <div class="radio" >
                <label>
                  <input type="radio" class="flat-red" name="ekstatus" ng-model="ekstatus"  value="1">
                  Aktif
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" class="flat-red" name="ekstatus" ng-model="ekstatus"  value="0">Tidak Aktif
                </label>
              </div> 
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <a href="javascript::;" class="btn btn-sm btn-danger btn-flat pull-left">Cancel</a>
            <button type="submit" class="btn btn-sm btn-success btn-flat pull-right">Submit</button>
          </div>
        </div>
      </form>
        <!-- /.box -->
      </div>
      <!-- /.col (left) -->
    </div>

  </section><!-- /.content -->
  
</div><!-- /.content-wrapper -->

<div ng-include="'angular/partial/foottemplate.html'"></div>
