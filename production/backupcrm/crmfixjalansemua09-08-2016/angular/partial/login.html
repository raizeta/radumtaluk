<style type="text/css"> 
@import url(http://fonts.googleapis.com/css?family=Vibur);
* {
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  font-family: arial;
}

body {
  background: #FF9000;

}

h1 {
  color: #ccc;
  text-align: center;
  font-family: 'Arial', cursive;
  font-size: 50px;
}

.login-form 
{
/*  -webkit-box-shadow: -12px 12px 115px 27px rgba(15,22,163,1);
  -moz-box-shadow: -12px 12px 115px 27px rgba(15,22,163,1);
  box-shadow: -12px 12px 115px 27px rgba(15,22,163,1);

  -webkit-border-radius: 99px 24px 99px 26px;
  -moz-border-radius: 99px 24px 99px 26px;
  border-radius: 99px 24px 99px 26px;*/

  min-width: 300px;
  max-width: 350px;
  min-height:200px;
  padding: 40px 30px;
  background: #eee;
/*  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;*/
  margin: auto;
  position: absolute;
  left: 0;
  right: 0;
  top: 50%;
  -moz-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
}

.form-group {
  position: relative;
  margin-bottom: 15px;
}

.form-control {
  width: 100%;
  height: 50px;
  border: none;
  padding: 5px 7px 5px 15px;
  background: #fff;
  color: #666;
  border: 2px solid #ddd;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
}
.form-control:focus, .form-control:focus + .fa {
  border-color: #10CE88;
  /*color: #10CE88;*/
}

.form-group .fa {
  position: absolute;
  right: 15px;
  top: 17px;
  color: #999;
}

.log-status.wrong-entry {
  -moz-animation: wrong-log 0.3s;
  -webkit-animation: wrong-log 0.3s;
  animation: wrong-log 0.3s;
}

.log-status.wrong-entry .form-control, .wrong-entry .form-control + .fa {
  border-color: #ed1c24;
  color: #ed1c24;
}

.log-btn {
  background: #0AC986;
  dispaly: inline-block;
  width: 100%;
  font-size: 16px;
  height: 50px;
  color: #fff;
  text-decoration: none;
  border: none;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
}

.link {
  text-decoration: none;
  color: #C6C6C6;
  float: right;
  font-size: 12px;
  margin-bottom: 15px;
}
.link:hover {
  text-decoration: underline;
  color: #8C918F;
}

.alert {
  display: none;
  font-size: 12px;
  color: #f00;
  float: left;
}

@-moz-keyframes wrong-log {
  0%, 100% {
    left: 0px;
  }
  20% , 60% {
    left: 15px;
  }
  40% , 80% {
    left: -15px;
  }
}
@-webkit-keyframes wrong-log {
  0%, 100% {
    left: 0px;
  }
  20% , 60% {
    left: 15px;
  }
  40% , 80% {
    left: -15px;
  }
}
@keyframes wrong-log {
  0%, 100% {
    left: 0px;
  }
  20% , 60% {
    left: 15px;
  }
  40% , 80% {
    left: -15px;
  }
}
</style>
<style>
.profile-img-card {
    background-color: #eee;
    background-size: cover;
    width: 180px;
    height: 180px;
    margin: 0 auto 20px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 10%;

}
</style>
    <div class="login-form">
     <img id="profile-img" class="profile-img-card" src="asset/admin/dist/img/logo.png" />
     <form name="loginForm" ng-submit="login(user)" validate>
      <div class="form-group has-feedback" ng-class="{'has-error':loginForm.username.$invalid && !loginForm.username.$pristine,'has-success':loginForm.username.$valid}">
        <input type="text" name="username" ng-disabled="disableInput" ng-model="user.username" class="form-control" placeholder="username" required focus-on="focusUsername">
      </div>
      <div class="form-group has-feedback" ng-class="{'has-error':loginForm.password.$invalid && !loginForm.password.$pristine,'has-success':loginForm.password.$valid}">
        <input type="password" name="password" ng-disabled="disableInput" ng-model="user.password" class="form-control" placeholder="password" required focus-on="focusPassword">
        <span class="form-control-feedback"></span>
      </div>

          <button type="submit" ladda="loginLoading" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-block btn-flat">SIGN IN</
      </div>
    </form>
     
    
   </div>
