<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">CUST MAP</h1>
    <button class="button button-clear" ng-click="closeModal()"><i class="icon ion-ios-close-outline"></i></button>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
      	<ng-map style="display:block; width:100%; height:500px" zoom="12" center="-6.21462, 106.84513">
          	<marker ng-repeat="item in customers" position="{{item.MAP_LAT}},{{item.MAP_LNG}}"  draggable="false" icon="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png" on-click="showdetail(event,item)">
          	</marker>

          	<info-window id="myInfoWindow">
	            <div ng-non-bindable>
	                <h4>{{selecteditem.CUST_NM}}</h4>
	            </div>
	        </info-window>
      	</ng-map>
    </ion-list>
  </ion-content>
</ion-modal-view>
