<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">

      </ion-nav-buttons>
      <ion-nav-buttons side="right">

        </button>

    </ion-nav-bar>
    <ion-tabs  class="tabs-icon-top tabs-assertive">

        <ion-nav-view name="dashboard-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Purchase" icon="ion-social-usd-outline" href="#/main/po/inbox">
        <ion-nav-view name="po-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Charts" icon="ion-pie-graph" href="#/main/charts">
        <ion-nav-view name="charts-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="BA" icon="icon ion-android-people" href="#/main/ba/inbox">
        <ion-nav-view name="ba-tab"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">PT.LUKISON GROUP</h1>
    </ion-header-bar>
