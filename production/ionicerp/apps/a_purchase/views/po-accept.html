<ion-view view-title="ACCEPT PO">
  <ion-content class="padding">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <div class="button-bar" ng-if="purchaselist.length < 1">
              <button type="submit" class="button button-block button-positive">
                  Belum Ada PO Yang Di Accept
              </button>
            </div>
            <div class="card">
                <a  ng-repeat="item in purchaselist" ui-sref="main.po.acceptdetail({id:item.id})" class="item item-avatar item-icon-right">
                    <img src="{{item.gambar}}">
                    <h2>{{item.nopo}}</h2>
                    <p>{{item.createat}}</p>
                    <p>{{item.harga}}</p>
                    <i class="icon ion-chatbubble muted"></i>
                </a>
            </div>
        </ion-list>
  </ion-content>
</ion-view>
