<ion-view view-title="REJECT-PO DETAIL">
  <ion-content class="has-header has-footer" padding="true">
      <div class="list ">
            <div class="button-bar">
              <button type="submit" class="button button-block button-positive">
                  Rp. {{total|number}} From Rp. {{totalall|number}}
              </button>
            </div>
            <ion-toggle ng-repeat="item in purchaselist" ng-model="item.checked" ng-disabled="true">
              {{ item.KD_BARANG }}</br>
              <span>Rp. {{item.HARGA|number}} X {{item.QTY}}</span></br>
              <span>Rp. {{(item.HARGA)*(item.QTY)|number}}</span>
            </ion-toggle>
        </div>
  </ion-content>
</ion-view>
