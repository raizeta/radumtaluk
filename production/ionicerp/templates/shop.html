<ion-view view-title="SHOP AREA" name="dashboard-view">
	<ion-content ng-init="loadImages()" class="padding">
        <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
            <div class="col col-25" ng-if="$index < images.length" style="cursor:pointer">
                <img ng-src="{{images[$index].src}}" width="100%" style="border-radius: 50%;"/>
                <p style="text-align:center;display:block;margin-top:-5px">{{images[$index].judul}}</p>
            </div>
            <div class="col col-25" ng-if="$index + 1 < images.length">
                <img ng-src="{{images[$index + 1].src}}" width="100%" style="border-radius: 50%;"/>
                <p style="text-align:center;display:block;margin-top:-5px">{{images[$index].judul}}</p>
            </div>
            <div class="col col-25" ng-if="$index + 2 < images.length">
                <img ng-src="{{images[$index + 2].src}}" width="100%" style="border-radius: 50%;"/>
                <p style="text-align:center;display:block;margin-top:-5px">{{images[$index].judul}}</p>
            </div>
            <div class="col col-25" ng-if="$index + 3 < images.length">
                <img ng-src="{{images[$index + 3].src}}" width="100%" style="border-radius: 50%;"/>
                <p style="text-align:center;display:block;margin-top:-5px">{{images[$index].judul}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
