<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">CUST MAP</h1>
    <button class="button button-clear" ng-click="closeModal()"><i class="icon ion-ios-close-outline"></i></button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class = "list">
        <label class = "item item-input item-select">
          <div class = "input-label">
             Aktifitas
          </div>
          <select>
             <option>Follow Up NOO</option>
             <option selected>Follow Up Stock</option>
             <option>Follow Up Expired</option>
          </select>
        </label>
        <label class="item item-input item-floating-label">
         <span class="input-label">Customers</span>
          <input type="text" placeholder="Isi Nama Customers Disini">
        </label>
        <label class="item item-input item-floating-label">
         <span class="input-label">Deskripsi</span>
          <textarea placeholder="Isi Deskripsi Aktifitas Disini" rows="15"></textarea>
        </label>
    </div>
    <button class="button button-block button-assertive" ng-click="login()">Save</button>
  </ion-content>
</ion-modal-view>
