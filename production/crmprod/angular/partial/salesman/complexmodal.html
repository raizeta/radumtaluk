<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
		<form class="form-horizontal" role="form">

		  <fieldset class="scheduler-border" ng-repeat="item in list">
        <legend class="scheduler-border"> ED Prioritas {{$index + 1}}</legend>
          <div class="form-group">
    		    <label for="name" class="col-sm-2 control-label">ED {{$index + 1}}</label>
    		    <div class="col-sm-10">
    		      <input type="date" name="date" class="form-control" uib-datepicker-popup ng-model="item.tanggaled" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
    		    </div>
    		  </div>
    		  <div class="form-group">
    		    <label for="age" class="col-sm-2 control-label">Quantity/PCS</label>
    		    <div class="col-sm-10">
    		      <input type="number" class="form-control" ng-change="qtychange()"id="inputPassword3" placeholder="Quantity/PCS" min="1" ng-model="item.expiredqty">
    		    </div>
    		  </div>
      </fieldset>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
