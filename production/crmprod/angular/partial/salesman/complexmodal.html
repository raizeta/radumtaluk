<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
		<form class="form-horizontal" role="form">

		  <fieldset class="scheduler-border">
        <legend class="scheduler-border"> ED Prioritas I</legend>
          <div class="form-group">
    		    <label for="name" class="col-sm-2 control-label">ED 1</label>
    		    <div class="col-sm-10">
    		      <input type="date" name="date" class="form-control" uib-datepicker-popup ng-model="ed1" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
    		    </div>
    		  </div>
    		  <div class="form-group">
    		    <label for="age" class="col-sm-2 control-label">Qty</label>
    		    <div class="col-sm-10">
    		      <input type="number" class="form-control" id="inputPassword3" placeholder="Quantity1" ng-model="qty1">
    		    </div>
    		  </div>
      </fieldset>
      <fieldset class="scheduler-border">
        <legend class="scheduler-border"> ED Prioritas II</legend>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">ED 2</label>
            <div class="col-sm-10">
              <input type="date" name="date" class="form-control" uib-datepicker-popup ng-model="ed2" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Qty</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputPassword3" placeholder="Quantity2" ng-model="age">
            </div>
          </div>
      </fieldset>
      <fieldset class="scheduler-border">
        <legend class="scheduler-border"> ED Prioritas III</legend>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">ED 3</label>
            <div class="col-sm-10">
              <input type="date" name="date" class="form-control" uib-datepicker-popup ng-model="ed3" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Qty</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputPassword3" placeholder="Quantity3" ng-model="qty3">
            </div>
          </div>
      </fieldset>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
