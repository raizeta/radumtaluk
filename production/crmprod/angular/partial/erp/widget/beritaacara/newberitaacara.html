<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/layout/widget/beritaacaramenu.html'"></div>
<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
      <!-- for flashMessage in app.session.flashbag.get('notice') -->
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">    &times;
          </button>
          <h4>NEW BERITA ACARA</h4>
        </div>
      <!-- endfor flashMessage -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">CREATE NEW BERITA ACARA</h3>
          </div>
          <form name="beritaacaraForm" ng-submit="submitForm(beritaacaraForm.$valid)" novalidate>
          <div class="box-body">
            <div class="form-group" ng-class="{ 'has-error' : beritaacaraForm.judul.$invalid && !beritaacaraForm.judul.$pristine }">
                <label>JUDUL BERITA ACARA</label>
                <input type="text" name="judul" class="form-control" ng-model="beritaacara.judul" required>
                <p ng-show="beritaacaraForm.judul.$invalid && !beritaacaraForm.judul.$pristine" class="help-block">Judul Tidak Boleh Kosong</p>
            </div>
            
            <!-- USERNAME -->
            <div class="form-group" ng-class="{ 'has-error' : beritaacaraForm.isiberitaacara.$invalid && !beritaacaraForm.isiberitaacara.$pristine }">
                <label>Isi Berita Acara</label>
                <textarea name="isiberitaacara" class="form-control" ng-model="beritaacara.isiberitaacara" required>
                </textarea>
                <p ng-show="beritaacaraForm.isiberitaacara.$invalid && !beritaacaraForm.isiberitaacara.$pristine" class="help-block">Isi Berita Acara Tidak Boleh Kosong</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : beritaacaraForm.statusberitaacara.$invalid && !beritaacaraForm.statusberitaacara.$pristine }">
              <label>Status Tipe Barang</label>
              <div class="radio">
                <label>
                  <input type="radio" ng-model="beritaacara.statusberitaacara" name="statusberitaacara" id="optionsRadios1" value="aktif" required>
                  Aktif
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" ng-model="beritaacara.statusberitaacara" name="statustipebarang" id="optionsRadios2" value="tidak aktif" required>
                  Tidak Aktif
                </label>
              </div>
              <p ng-show="beritaacaraForm.statusberitaacara.$invalid && !beritaacaraForm.statusberitaacara.$pristine" class="help-block">Catatan Untuk Tipe Barang Tidak Boleh Kosong</p>
            </div>
            <button type="submit" ng-disabled="beritaacaraForm.$invalid" class="btn btn-primary">Submit</button>
          </div>  
          </form>
      </div>
      <!-- /.col (left) -->
    </div>
  </section><!-- /.content --> 
</div><!-- /.content-wrapper -->
<div ng-include="'angular/partial/foottemplate.html'"></div>
