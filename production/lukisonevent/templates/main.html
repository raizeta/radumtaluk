<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content >

    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button icon-left ion-android-cart button-positive" ng-click=""></button>
        <!-- <button class="button icon-left ion-log-out button-positive" ng-click="logout()"></button> -->
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs  class="tabs-icon-top tabs-positive">
      <ion-tab title="Dashboard" icon="ion-home" href="#/main/dash">
        <ion-nav-view name="dash-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Shop" icon="ion-social-usd-outline" href="#/main/shop">
        <ion-nav-view name="shop-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Rangking" icon="ion-earth" href="#/main/rangking">
        <ion-nav-view name="rangking-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Profile" icon="icon ion-android-people" href="#/main/profile">
        <ion-nav-view name="profile-tab" ng-class="{expanded: isExpanded}" ></ion-nav-view>
      </ion-tab>

      

    </ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">LUKISON GROUP</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/main/rangking">
          Rangking
        </ion-item>
        <ion-item menu-close href="#/main/shop">
          Shop Cart
        </ion-item>
        <ion-item menu-close href="#/main/admin">
          Your Orders
        </ion-item>
        <ion-item menu-close href="#/main/profile">
          Profile
        </ion-item>
        <ion-item menu-close href="#/login">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
