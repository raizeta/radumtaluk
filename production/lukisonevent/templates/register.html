<ion-view view-title="Register Area" name="register-view">
  <ion-nav-bar class="bar-positive"></ion-nav-bar>
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Nama Outlet" ng-model="data.namaoutlet">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Email Outlet" ng-model="data.emailoutlet">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Telp Outlet" ng-model="data.telpoutlet">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="register(data)">Register</button>
  </ion-content>
</ion-view>
