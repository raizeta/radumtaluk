<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <form class="form-horizontal" role="form">
      <div class="modal-body bg-grey">
        <span class="description">
          <ds-widget-clock show-digital theme="blue-light" digital-format="'hh:mm:ss'" style="text-align: left;"></ds-widget-clock>
          
        </span>
		  <fieldset class="scheduler-border" ng-repeat="item in list">
        <legend class="scheduler-border">Masukkan Lama Kunjungan</legend>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Berapa Jam?</label>
            <div class="col-sm-10">
              <input type="hidden" min="0" max="2" ng-required="true" class="form-control" ng-model="item.waktumasuk" />
              <input type="number" min="0" max="2" ng-required="true" class="form-control" ng-model="item.jam" />
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Berapa Menit</label>
            <div class="col-sm-10">
              <input type="number" min="0" max="59" ng-required="true" class="form-control" ng-model="item.menit" step="10"/>
            </div>
          </div>
      </fieldset>
		

      </div>
      <div class="modal-footer bg-aqua">
        <button type="submit" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <!-- <button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button> -->
      </div>
      </form>
    </div>
  </div>
</div>
