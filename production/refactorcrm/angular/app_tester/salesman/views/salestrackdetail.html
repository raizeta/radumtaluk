<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/homemenu.html'"></div>
<div class="content-wrapper" class="ng-cloak">
  <span data-ng-show="loadingcontent" us-spinner="{radius:30, width:8, length: 16, position:'fixed'}"></span>
  <section class="content">
    <div class="row" >
      <div class="col-md-12">
        <div class="panel panel-danger">
          <div class="panel-body table-responsive">
            <table class="table table-hover table-striped table-bordered">
              <thead>
                <th class="bg-aqua">NAMA SALES</th>
                <th class="bg-aqua">ABSENSI MASUK</td>
                <th class="bg-aqua">ABSENSI KELUAR</th>
                <th class="bg-aqua">LAMA KERJA</th>
              </thead>
              <tbody>
                <tr ng-repeat="salestrack in salestracks | orderBy:'WAKTU_MASUK'">
                  <td>
                    <a href="#/salestrack/{{salestrack.TGL}}/{{salestrack.USER_ID}}">
                      {{salestrack.USER_NM}}
                    </a>
                  </td>
                  <td ng-if="salestrack.WAKTU_MASUK == null">
                    BELUM ABSEN MASUK
                  </td>
                  <td ng-if="salestrack.WAKTU_MASUK != null">
                    {{salestrack.WAKTU_MASUK}}
                  </td>
                  <td ng-if="salestrack.WAKTU_KELUAR == null">
                    BELUM ABSEN KELUAR
                  </td>
                  <td ng-if="salestrack.WAKTU_KELUAR != null">
                    {{salestrack.WAKTU_KELUAR}}
                  </td>
                  <td>{{salestrack | getDiffAbsen}}</td>
                </tr>
              </tbody>
             </table>
          </div>
        </div>
      </div>
    </div>
  </section><!-- /.content -->
</div>
<div ng-include="'angular/partial/foottemplate.html'"></div>
