<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/homemenu.html'"></div>

<div class="content-wrapper">
  <section class="content">
    <div class="row">
        <div class="col-md-12 col-sm-6 col-xs-12" >
            <div class="info-box bg-green">
              <span class="info-box-icon"><i class="fa fa-thumbs-o-up"></i></span>
              <div class="info-box-content">
                <span class="info-box-text" style="cursor:pointer" ng-click="newcustomer()"><h1>NEW CUSTOMER</h1></span>
              </div>
            </div>

        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="box box-danger">
          <div class="box-header">
            <h3 class="box-title">Create New Customer</h3>
          </div>
          <form name="customerForm" ng-submit="submitForm(barangumum.$valid)" method="post" novalidate>
          <div class="box-body">
            <fieldset class="scheduler-border">
              <legend class="scheduler-border">Customer Identity</legend>
              <div class="form-group"  ng-class="{ 'has-error' : customerForm.namacustomer.$invalid && !customerForm.namacustomer.$pristine,'has-success':customerForm.namacustomer.$valid  }">
              <label>Nama Customer</label>
                <input type="text" name="namacustomer" class="form-control" ng-model="barangumum.namacustomer" required>
                <p ng-show="customerForm.namacustomer.$invalid && !customerForm.namacustomer.$pristine" class="help-block">Nama Customer Tidak Boleh Kosong.</p>
              </div>
              <div class="form-group"  ng-class="{ 'has-error' : customerForm.custgroup.$invalid && !customerForm.custgroup.$pristine,'has-success':customerForm.custgroup.$valid  }">
              <label>Customer Group</label>
                <input type="text" name="custgroup" class="form-control" ng-model="barangumum.custgroup" required>
                <p ng-show="customerForm.custgroup.$invalid && !customerForm.custgroup.$pristine" class="help-block">Customer Group Tidak Boleh Kosong.</p>
              </div>
              <div class="form-group"  ng-class="{ 'has-error' : customerForm.notelp.$invalid && !customerForm.notelp.$pristine,'has-success':customerForm.notelp.$valid  }">
              <label>Customer Telpon Number</label>
                <input type="text" name="notelp" class="form-control" ng-model="barangumum.notelp" required>
                <p ng-show="customerForm.notelp.$invalid && !customerForm.notelp.$pristine" class="help-block">No.Telepon Tidak Boleh Kosong.</p>
              </div>
              <div class="form-group"  ng-class="{ 'has-error' : customerForm.email.$invalid && !customerForm.email.$pristine,'has-success':customerForm.email.$valid  }">
                <label>Customer Email</label>
                  <input type="email" name="email" class="form-control" ng-model="barangumum.email" required>
                  <p ng-show="customerForm.email.$invalid && !customerForm.email.$pristine" class="help-block">Email Tidak Boleh Kosong.</p>
              </div>

            </fieldset>
            <fieldset class="scheduler-border">
              <legend class="scheduler-border">Customer Address</legend>
                <div class="form-group" ng-class="{'has-error':customerForm.provinsi.$invalid && !customerForm.provinsi.$pritine,'has-success':customerForm.provinsi.$valid}">
                  <label>Customer Province</label>
                  <select class="form-control" ui-select2="select2Options" name="provinsi" style="width: 100%;" ng-model="barangumum.provinsi" ng-change="provinsichange()" ng-required="true">
                    <option value=""></option>
                    <option ng-repeat="provinsi in provinsis" value="{{provinsi.PROVINCE_ID}}">
                      {{provinsi.PROVINCE}}
                    </option>
                  </select>
                </div>
                
                <div class="form-group" ng-class="{'has-error':customerForm.kabupaten.$invalid && !customerForm.kabupaten.$pritine,'has-success':customerForm.kabupaten.$valid}">
                  <label>Customer Kabupaten</label>
                  <select class="form-control" ui-select2="select2Options" name="kabupaten" style="width: 100%;" ng-model="barangumum.kabupaten" ng-required="true">
                    <option value=""></option>
                    <option ng-repeat="kabupaten in kabupatens|filter:{PROVINCE_ID:filterprovinsi}:true" value="{{kabupaten.CITY_ID}}">
                      {{kabupaten.CITY_NAME}}
                    </option>
                  </select>
                  </select>
                </div>
                <div class="form-group" ng-class="{'has-error':customerForm.custtype.$invalid && !customerForm.custtype.$pritine,'has-success':customerForm.custtype.$valid}">
                  <label>Customer Kecamatan/Kota</label>
                  <select class="form-control" ui-select2="select2Options" name="custtype" style="width: 100%;" ng-model="barangumum.custtype" ng-required="true">
                    <option value=""></option>
                    <option value="ALG">Arta Lipat Ganda</option>
                    <option value="ESM">Efenbi Sukses Makmur</option>
                    <option value="GSN">Gosent</option>
                    <option value="LG">Lukison Group</option>
                    <option value="SSS">Sarana Sinar Surya</option>
                  </select>
                </div>

                <div class="form-group"  ng-class="{ 'has-error' : customerForm.street.$invalid && !customerForm.street.$pristine,'has-success':customerForm.street.$valid  }">
                <label>Customer Street</label>
                  <input type="text" name="street" class="form-control" ng-model="barangumum.street" required>
                  <p ng-show="customerForm.street.$invalid && !customerForm.street.$pristine" class="help-block">Street Tidak Boleh Kosong.</p>
              </div>
            </fieldset>

            <fieldset class="scheduler-border">
              <legend class="scheduler-border">Category</legend>
                <div class="form-group" ng-class="{'has-error':customerForm.category.$invalid && !customerForm.category.$pritine,'has-success':customerForm.category.$valid}">
                  <label>Customer Category</label>
                  <select class="form-control" ui-select2="select2Options" name="category" style="width: 100%;" ng-model="barangumum.category" ng-required="true">
                    <option value=""></option>
                    <option value="ALG">Arta Lipat Ganda</option>
                    <option value="ESM">Efenbi Sukses Makmur</option>
                    <option value="GSN">Gosent</option>
                    <option value="LG">Lukison Group</option>
                    <option value="SSS">Sarana Sinar Surya</option>
                  </select>
                </div>
                
                <div class="form-group" ng-class="{'has-error':customerForm.custtype.$invalid && !customerForm.custtype.$pritine,'has-success':customerForm.custtype.$valid}">
                  <label>Customer Type</label>
                  <select class="form-control" ui-select2="select2Options" name="custtype" style="width: 100%;" ng-model="barangumum.custtype" ng-required="true">
                    <option value=""></option>
                    <option value="ALG">Arta Lipat Ganda</option>
                    <option value="ESM">Efenbi Sukses Makmur</option>
                    <option value="GSN">Gosent</option>
                    <option value="LG">Lukison Group</option>
                    <option value="SSS">Sarana Sinar Surya</option>
                  </select>
                </div>
            </fieldset>
            <fieldset class="scheduler-border">
              <legend class="scheduler-border">Barcode</legend>
              <div class="form-group">
              
                <div class="row">
                  <div class="col-lg-4" data-ng-app="monospaced.qrcode" data-ng-init="foo='';bar='http://localhost/angular-qrcode-master/dist/angular-qrcode';v=4;e='M';s=200;"> 
                    <qrcode version="{{v}}" error-correction-level="{{e}}" size="{{s}}" data="{{foo}}">
                    </qrcode>
                  </div>
                  <div>
                <div class="col-lg-8">
                  <p class="form-group" ng-class="{'has-error':customerForm.foo.$invalid && !customerForm.foo.$pritine,'has-success':customerForm.foo.$valid}">
                    <label for="data">Data</label>
                    <textarea class="form-control" id="data" name="foo" data-ng-model="foo" maxlength="2953" required></textarea>
                  </p>
                  <p class="form-group">
                    <label for="size">Size</label>
                    <input class="form-control" id="size" type="number" min="100" max="200" data-ng-model="s">
                  </p>
                  <p class="form-group">
                    <label for="version">Version</label>
                    <input class="form-control" id="version" type="number" data-ng-model="v" min="1" max="10">
                  </p>
                  <p class="form-group">
                    <label for="level" title="Error Correction Level">Level</label>
                    <select class="form-control" id="level" data-ng-model="e" data-ng-options="option.version as option.name for option in [{name:'Low', version:'L'},{name:'Medium', version:'M'},{name:'Quartile', version:'Q'},{name:'High', version:'H'}]"></select>
                  </p>
                </div>
              </div>
            </fieldset>

            <div class="form-group" ng-class="{'has-error':customerForm.date.$invalid && !customerForm.date.$pritine,'has-success':customerForm.date.$valid}">
              <label>Tanggal Masuk</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-minus"></i>
                </div>
                <input type="date" name="date" class="form-control" uib-datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <div class="input-group-addon">
                  <i class="fa fa-plus"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <a href="javascript::;" class="btn btn-sm btn-danger btn-flat pull-left">Cancel</a>
            <button type="submit" ng-disabled="customerForm.$invalid" class="btn btn-sm btn-success btn-flat pull-right">Submit</button>
          </div>
        </div>
      </form>
        <!-- /.box -->
      </div>
      <!-- /.col (left) -->
    </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
<div ng-include="'angular/partial/foottemplate.html'"></div>
