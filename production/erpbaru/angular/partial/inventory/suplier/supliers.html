<div ng-include="'angular/partial/headtemplate.html'"></div>
<div ng-include="'angular/partial/homemenu.html'"></div>
<div class="content-wrapper">
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-danger">
            <div class="panel-heading bg-aqua">
                Category 
            </div>
            <div class="panel-body">
                <a class="btn btn-warning" href="#/product/new">
                    New Category <i class="fa fa-plus"></i>
                </a>

            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" ng-model="apasaja" class=" form-control" placeholder="Search By Kategori Name">
                    </div>
                </div></br>
               <table>
                <thead>
                  <tr>
                    <th class="supliers">NM SUP</th>
                    <th class="supliers">ALM</th>
                    <th class="supliers">KT</th>
                    <th class="supliers">TLP</th>
                    <th class="supliers">HP</th>
                    <th class="supliers">EML</th>
                    <th class="supliers">STS</th>
                    <th class="supliers">ACT</th>
                  </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="suplier in supliers" class="repeat-item">
                      <td data-title="STS" class="supliers">
                            {{suplier.NM_SUPPLIER}}
                      </td>
                      <td data-title="STS" class="supliers" ng-if="suplier.ALAMAT == '' || suplier.ALAMAT == null ">
                            <a class="btn btn-danger btn-xs">
                              <i class="fa fa-edit"></i> &nbsp;NOT SET
                            </a>
                      </td>
                      <td data-title="STS" class="supliers" ng-if="suplier.ALAMAT != '' && suplier.ALAMAT != null ">
                            {{suplier.ALAMAT}}
                      </td>
                      <td data-title="STS" class="supliers" ng-if="suplier.KOTA == '' || suplier.TLP == null ">
                            <a class="btn btn-danger btn-xs">
                              <i class="fa fa-edit"></i> &nbsp;NOT SET
                            </a>
                      </td>
                      <td data-title="STS" class="supliers" ng-if="suplier.KOTA != '' && suplier.TLP != null ">
                            {{suplier.KOTA}}
                      </td>
                      <td data-title="STS" class="supliers" ng-if="suplier.TLP == '' || suplier.TLP == null ">
                            <a class="btn btn-danger btn-xs">
                              <i class="fa fa-edit"></i> &nbsp;NOT SET
                            </a>
                      </td>
                      <td data-title="STS" class="supliers" ng-if="suplier.TLP != '' && suplier.TLP != null">
                            {{suplier.TLP}}
                      </td>

                      <td data-title="STS" class="supliers" ng-if="suplier.MOBILE == '' || suplier.MOBILE == null ">
                            <a class="btn btn-danger btn-xs">
                              <i class="fa fa-edit"></i> &nbsp;NOT SET
                            </a>
                      </td>
                      <td data-title="STS" class="supliers" ng-if="suplier.MOBILE != '' && suplier.MOBILE != null">
                            {{suplier.MOBILE}}
                      </td>
                      <td data-title="STS" class="supliers" ng-if="suplier.EMAIL == '' || suplier.EMAIL == null ">
                            <a class="btn btn-danger btn-xs">
                              <i class="fa fa-edit"></i> &nbsp;NOT SET
                            </a>
                      </td>
                      <td data-title="STS" class="supliers" ng-if="suplier.EMAIL != '' && suplier.EMAIL != null ">
                            {{suplier.EMAIL}}
                      </td>
                      <td data-title="STS" class="supliers" ng-if='suplier.STATUS === 1' >
                            <a class="btn btn-success btn-xs">
                              <i class="fa fa-edit"></i> &nbsp;Enable
                            </a>
                        </td>
                        <td data-title="STS" class="supliers" ng-if='suplier.STATUS === 0 || supliers.STATUS === 3' >
                            <a class="btn btn-danger btn-xs">
                              <i class="fa fa-edit"></i> &nbsp;Disable
                            </a> 
                        </td>
                        <td data-title="EDI" class="supliers" style="min-width:150px">
                            <a href="javascript:;" ng-click="edit(suplier)" style="padding-right:50px">
                                <i class="fa fa-refresh fa-2x"></i>
                            </a>
                            <a href="javascript:;" ng-click="delete(suplier)" style="float:right;padding-right:15px">
                                <i class="fa fa-trash-o fa-2x"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
               </table>
                
             </div>
           </div>

        </div>
      </div>
    </section>
</div>
<div ng-include="'angular/partial/foottemplate.html'"></div>
